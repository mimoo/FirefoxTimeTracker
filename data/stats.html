<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FirefoxTimeTracker | Stastistics</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- icons -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- google font -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

    <!-- custom CSS -->
    <style type="text/css">
      body{
        background-color: #FFF;
        margin-bottom:20px;
        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        margin-bottom: 0;
      }
      h1, h2, h3, h4{
          margin-top: 0;
        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
      }
      .container{
      	max-width:700px;
      }
    </style>
</head>
<body>

<main>
<div class="container">
<!-- today -->
<div class="row">

  <div class="col-xs-6">
    <div class="page-header">
      <h1>Today <small id="today_total"></small></h1>
    </div>

    <table id="today" class="table table-striped">
      <thead>
        <tr>
          <th>%</th>
          <th>domain</th>
          <th>time</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <canvas id="today_pie" width="300" height="300"></canvas>
  </div>

<!-- yesterday -->

  <div class="col-xs-6">
    <div class="page-header">
      <h1>Yesterday <small id="yesterday_total"></small></h1>
    </div>

    <table id="yesterday" class="table table-striped">
      <thead>
        <tr>
          <th>%</th>
          <th>domain</th>
          <th>time</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <canvas id="yesterday_pie" width="300" height="300"></canvas>
  </div>

</div>

<div class="row">
<div class="col-xs-12">

  <div class="page-header">
    <h1>This month <small id="month_total"></small></h1>
  </div>

  <canvas id="month_graph" width="700px" height="300"></canvas>

  <h2>graph is displaying most visited website</h2>

    <table id="month" class="table table-striped">
      <thead>
        <tr>
          <th>%</th>
          <th>domain</th>
          <th>time</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

</div>
</div>

<!-- end of container -->
</div>
</main>
    
</body>

</html>
